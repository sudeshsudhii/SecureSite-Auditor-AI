version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: privacycheck_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: privacycheck
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - privacycheck_net

  redis:
    image: redis:7-alpine
    container_name: privacycheck_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - privacycheck_net

networks:
  privacycheck_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
